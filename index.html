<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Set the rendering mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Define the viewport to ensure proper rendering on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the webpage -->
    <title>JUUK. Image Editor</title>

    <!-- Link to an external CSS file called "styles.css" for styling the webpage -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome CDN link to include font icons in the page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="header-inner">
            <div class="brand">
                <!-- Heading displaying the name of the image editor - JUUK. Photo Editor -->
                <h3 class="brand-title"> JUUK. Photo Editor </h3>
            </div>
            <!-- Navigation menu (currently commented out) with links to different sections -->
            <!--
            <nav>
                <a class="spa-link" href="https://calebojukwu.vercel.app/">Home</a>
                <a href="#skills/project" class="spa-link">Skills</a>
                <a href="#aboutme" class="spa-link">About</a>
            </nav>
            -->
        </div>
    </header>

    <!-- Main content section -->
    <div class="container">
        <!-- Image section displaying the logo of the image editor -->
        <div class="image">
            <img src="JUUK_logo.png" alt="JUUK. Image Editor">
        </div>

        <!-- Filters section with adjustable filter settings -->
        <div class="filters">
            <!-- Filter for adjusting saturation -->
            <div class="filter">
                <label for="saturation">Saturation</label>
                <div class="input">
                    <!-- Input range slider for changing saturation with an associated output displaying the value -->
                    <input type="range" min="0" max="200" id="saturation" value="100" oninput="this.nextElementSibling.value = this.value">
                    <output>100</output>
                </div>
            </div>
            <!-- Other filters with similar structure for blur, brightness, and contrast -->
            <div class="filter">
                <label for="blur">Blur</label>
                <div class="input">
                    <input type="range" min="0" max="10" id="blur" value="0" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </div>
            </div>
            <div class="filter">
                <label for="brightness">Brightness</label>
                <div class="input">
                    <input type="range" min="0" max="200" id="brightness" value="100" oninput="this.nextElementSibling.value = this.value">
                    <output>100</output>
                </div>
            </div>
            <div class="filter">
                <label for="contrast">Contrast</label>
                <div class="input">
                    <input type="range" min="0" max="200" id="contrast" value="100" oninput="this.nextElementSibling.value = this.value">
                    <output>100</output>
                </div>
            </div </div>

            <!-- List of angles for rotating the image -->
            <ul class="angles">
                <!-- Icons representing different rotation angles -->
                <li id="vertical"><i class="fa-solid fa-arrows-left-right up"></i></li>
                <li id="horizontal"><i class="fa-solid fa-arrows-left-right"></i></li>
                <li id="left"><i class="fa-solid fa-rotate-left"></i></li>
                <li id="right"><i class="fa-solid fa-rotate-right"></i></li>
            </ul>

            <!-- Buttons section -->
            <div class="buttons">
                <!-- Input element for file selection (hidden) -->
                <input type="file" class="file" accept="image/*" hidden>
                <!-- Button to reset the image editing to the initial state -->
                <button class="resetBtn">
                <!-- SVG icon representing a reset action -->
                <svg viewBox="-2 -3 26 26" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)">
                            <path d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"></path>
                            <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"></path>
                        </g>
                    </g>
                </svg>
            </button>
                <!-- Button to choose an image file for editing -->
                <button class="btn chooseBtn">Select</button>
                <!-- Button to save/download the edited image -->
                <button class="btn saveBtn">Download</button>
            </div>
        </div>

        <!-- External JavaScript file for scripting the image editor functionality -->
        <script src="script.js"></script>
</body>

</html>
